    <script>
        $(document).ready(function () {

            //dem so luot visitor count khi refresh/ access homepage
            let counter = 1;
            console.log(localStorage.getItem("visit-count"));

            if (localStorage.getItem("visit-count") != null && localStorage.getItem("visit-count")!="NaN") {
                counter = parseInt(localStorage.getItem("visit-count"))+1;               
            }

            $("#visit-count").html(`<b>Counter: ${counter}</b>`);
            localStorage.setItem("visit-count", counter);



            //lay ten dang nhap
            if (sessionStorage.getItem("uid") != null) {
                let user = sessionStorage.getItem("uid");
                $("#userid").html(`<b>Hi, ${user} !</b>`);
            }
            else {
                $("#userid").text("* * * * *");
            }

            //lap trinh su kien nhan link 'sign out'
            $("#sign-out").click(function () {
                sessionStorage.removeItem("uid");
                $("#userid").text("* * * * *");
            });



            //lap trinh su kien submit form dang nhap
            $("#formLOGIN").submit(function (e) {
                // e.preventDefault();
                let user = $("#username").val();
                sessionStorage.setItem("uid", user);
                $("#userid").text(user);
            });



        });
    </script>
